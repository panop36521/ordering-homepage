<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-6+5x6PXgUJYvY8VRrWnM42gRFeMfV7vE8FlwWV7nq/1mxu/T9CtSd+oTcJqT1Tt4sJJt/C2w4UMJfABR4Rt+Yg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .code-editor {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }
    .code-editor__textarea {
      padding: 1rem;
      font-size: 1.25rem;
      border: 1px solid #D1D5DB;
      border-radius: 0.5rem;
    }
    .code-editor__button {
      background-color: #34D399;
      color: white;
      font-size: 1.25rem;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .code-editor__button:hover {
      background-color: #22C998;
    }
    .code-editor__iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 0.5rem;
      overflow: auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-center text-4xl font-bold my-8">Code Editor</h1>
    <div class="code-editor">
      <textarea id="code" class="code-editor__textarea" rows="10"></textarea>
      <div>
        <button id="run" class="code-editor__button mt-3">Run</button>
        <iframe id="result" class="code-editor__iframe"></iframe>
      </div>
    </div>
  </div>
  <script>
    const code = document.getElementById('code');
    const result = document.getElementById('result');
    const runBtn = document.getElementById('run');
    runBtn.addEventListener('click', function() {
      const codeContent = code.value;
      const iframe = result.contentDocument || result.contentWindow.document;
      iframe.open();
      iframe.write(codeContent);
      iframe.close();
    });
  </script>
</body>
</html>
